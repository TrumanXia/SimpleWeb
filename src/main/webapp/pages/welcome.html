<html>
<head>
<title>welcome</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	您好，当前时间是
	<div id="time"></div>
	<div onclick="fun1()">获取当前时间</div>
</body>

<script src="js/jquery-3.3.1.js"></script>
<script>
	$.ajax({
		type : "get",
		url : "timeServlet",
		success : function(msg) {
			alert(msg);
			$("#time").html(msg);
		}
		error : function(){
			alert("error");
		}
	});
</script>
</html>
